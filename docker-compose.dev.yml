version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: room-booking-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bookingdb
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - room-booking-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: room-booking-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - room-booking-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./be_ms
      dockerfile: Dockerfile
    container_name: room-booking-backend-dev
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      MONGO_URL: mongodb://mongodb:27017/bookingdb
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    volumes:
      - ./be_ms/src:/app/src:ro
      - ./be_ms/config:/app/config:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - room-booking-network-dev
    command: npm run dev

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  room-booking-network-dev:
    driver: bridge
